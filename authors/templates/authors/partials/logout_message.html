{% if request.user.is_authenticated %}
<div class="inline-form">
    Your are logged in with
    {{ request.user.username }}.
    <a href="{% url 'authors:dashboard' %}">See your recipes</a>, <a
        href="{% url 'authors:dashboard_recipe_create' %}">create a new recipe</a> or
    <form action="{% url 'authors:logout' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" value="{{request.user.username}}"">
    <button class=" plaintext-button">click here</button> to logout.
    </form>
</div>
{% endif %}
